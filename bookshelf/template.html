  <style type="text/css">
    body{
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 0px;
    }
    .container{
      width: 100%;
      height: 480px;
    }
    .bookshelf{
      width: 100%;
      max-width: 420px;
      height: 480px;
      background-image: url(./template_files/bookshelf.jpg);
      background-size: 100% 480px;
      background-repeat: no-repeat;
      margin: 0px auto;
      padding: 30px 10px 0px 10px;
      box-sizing: border-box;
    }
    .books_row{
      height: 92px;
    }
    .book{
      width: 15%;
      height: 70px;
      margin: 12px 9.16% 0px 9.16%;
      background-image: url(http://a1.mzstatic.com/us/r30/Publication/v4/84/bf/b9/84bfb9b2-657a-b2a8-2896-03629c41ec8a/V4HttpAssetRepositoryClient-ticket.kccgcwvm.png-2251190086839694996.225x225-75.jpg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      float: left;
      background-clip:content-box;
    }
    .book.hot{
      background-image: url(http://goodfellamedia.com/wp-content/uploads/2012/11/Berenice-Marlohe-Hot-Bond-Girl-FHM-Magazine-01.jpg);
    }
    .blur{
      -webkit-filter: blur(4px);
    }
  </style>

  <body>
    <div class="container">
      <div class="bookshelf">
        <div class="books_row">
          <div class="book"></div>
          <div class="book hot blur"></div>
