  <style type="text/css">
    body{
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 0px;
      background: url(https://devimages.apple.com.edgekey.net/assets/elements/layout/background_linen.png) 0 0 repeat;
    }
    .container{
      width: 100%;
      height: 480px;
    }
    .bookshelf{
      width: 100%;
      max-width: 420px;
      height: 480px;
      background-image: url(./template_files/bookshelf.jpg);
      background-size: 100% 480px;
      background-repeat: no-repeat;
      margin: 0px auto;
      padding: 30px 10px 0px 10px;
      box-sizing: border-box;
    }
    .books_row{
      height: 92px;
    }
    .book{
      width: 15%;
      height: 70px;
      margin: 12px 9.16% 0px 9.16%;
      background-image: url(http://a1.mzstatic.com/us/r30/Publication/v4/84/bf/b9/84bfb9b2-657a-b2a8-2896-03629c41ec8a/V4HttpAssetRepositoryClient-ticket.kccgcwvm.png-2251190086839694996.225x225-75.jpg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      float: left;
      background-clip:content-box;
      box-shadow: 5px 0px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    .book.hot{
      background-image: url(http://goodfellamedia.com/wp-content/uploads/2012/11/Berenice-Marlohe-Hot-Bond-Girl-FHM-Magazine-01.jpg);
    }
    .book.playboy{
      background-image: url(http://i1192.photobucket.com/albums/aa337/azizex666/PlayboyGre3ceNov2012.jpg);
    }
    .book.time{
      background-image: url(http://www.isu.edu/library/images/time.jpg);
    }
    .book.obama{
      background-image: url(http://www.swagbucks.com/content/uploads/prizes-4/image15574.jpg);
    }
    .book.angelina_jolie{
      background-image: url(http://cache.gawkerassets.com/assets/images/4/2010/08/340x_2peoplemag.jpg);
    }
    .book.book2{
      background-image: url(http://cdn04.cdn.justjared.com/wp-content/uploads/2011/01/garfield-details/andrew-garfield-details-magazine-february-2010-01.jpg);
    }
    .book.sexy{
      background-image: url(https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQvY0szHaUn2azdo2AriEFlb-Hli15qtaPN35T9AlNGNlkOVgLI);
    }
    .book.sexy2{
      background-image: url(https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQhryQ1_OzB0AHfpL3zLhcHrBazmQKSHv9ZWltXDgAByHLLfVJmUw);
    }
    .book.sexy3{
      background-image: url(http://dmpmnxvfdwr3.cloudfront.net/wp-content/uploads/2012/11/Acclaim-Issue-28-Shop-Gypsy-One-Large.jpg);
    }
    .book.empty{
      background-image: none;
      box-shadow: none;
    }
    .blur{
      -webkit-filter: blur(2px);
    }
    .book_detail{
      width: 80%;
      height: 280px;
      position: absolute;
      z-index: 1;
      left: 10%;
      top: 50px;
      background-color: white;
      border-radius: 10px;
      -webkit-transition: all 0.3s ease-in-out;
      -webkit-transform: translateY(-423px);
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#fff), to(#e7e7e7));
      box-shadow: 5px 5px 7px rgba(0, 0, 0, .4);
      box-sizing: border-box;
      padding: 20px;
    }
    .book_detail.show{
      -webkit-transform: translateY(0px);
    }
    .book_detail .close_btn{
      font-size: 20px;
      font-weight: bold;
      line-height: 20px;
      color: #000000;
      text-shadow: 0 1px 0 #ffffff;
      opacity: 0.2;
      margin: 5px;
      cursor: pointer;
      position: absolute;
      z-index: 2;
      top: 1px;
      right: 5px;
    }
    .book_detail .cover{
      width: 100%;
      height: 90%;
      box-sizing: border-box;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .book_detail .price{
      text-align: center;
      margin: 5px;
    }
  </style>

  <body>
    <div class="container">
      <div class="book_detail">
        <div class="close_btn">close</div>
        <div class="cover"></div>
        <div class="price">
          <span class="value">0</span> NTD
        </div>
      </div>
      <div class="bookshelf">
        <div class="books_row">
          <div class="book" price="150"></div>
          <div class="book hot blur" price="250"></div>
          <div class="book playboy blur" price="260"></div>
        </div>
        <div class="books_row">
          <div class="book time" price="180"></div>
          <div class="book obama blur" price="140"></div>
          <div class="book angelina_jolie" price="190"></div>
        </div>
        <div class="books_row">
          <div class="book book2" price="180"></div>
          <div class="book sexy blur" price="199"></div>
        </div>
        <div class="books_row">
          <div class="book sexy2 blur" price="201"></div>
          <div class="book empty" price="201"></div>
          <div class="book sexy2 blur" price="201"></div>
        </div>
        <div class="books_row">
          <div class="book empty" price="201"></div>
          <div class="book empty" price="201"></div>
          <div class="book sexy3 blur" price="201"></div>
        </div>
      </div>

    <script type="text/javascript">
      window.addEventListener("load",function() {
        // Set a timeout...
        setTimeout(function(){
          // Hide the address bar!
          window.scrollTo(0, 1);
        }, 0);
      });
      $(function(){
        $('.book').click(function(e){
          $('.book_detail').toggleClass('show');
          var element = $(e.currentTarget);
          $('.book_detail .cover').css('background-image', element.css('background-image'));
          $('.book_detail .price .value').html(element.attr('price'));
        });
        $('.book_detail .close_btn').click(function(){
          $('.book_detail').removeClass('show');
        });
      });
    </script>
